<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-bg-transparent: rgba(255, 255, 255, 0.6);
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #18181b;
            --border-color: #4f4f4f;
            --messagebox-bg: #26272b;
            --messagebox-bg-transparent: rgba(38, 39, 43, 0.8);
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
            transition: all 0.5s ease-in-out 0s;
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .change-bg-wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .change-bg {
            outline: transparent;
            border: 1px solid var(--border-color);
            color: var(--font-color);
            background-color: var(--body-bg);
            padding: 4px 5px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .change-bg-wrap .delete-bg {
            color: var(--font-color);
            cursor: pointer;
            display: flex;
        }

        .change-bg-wrap .delete-bg:hover {
            color: #e20909;
        }

        .dark-mode-span {
            display: none;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/

        body.custom-bg {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            background-attachment: fixed;
        }

        body.custom-bg .chat .chat_content-wrap {
            background-color: var(--messagebox-bg-transparent) !important;
        }


        /* CONVERSATION */
        .history_title-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .history_title-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .dark-mode-span {
                display: block;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const memoryRegex = new RegExp(/\[-\]\(#- "Memory:.*?"\)/g);
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })


            function dataURItoBlob(dataURI) {
                let mime = dataURI.split(',')[0].split(':')[1].split(';')[0];
                let binary = atob(dataURI.split(',')[1]);
                let array = [];
                for (let i = 0; i < binary.length; i++) {
                    array.push(binary.charCodeAt(i));
                }
                return new Blob([new Uint8Array(array)], { type: mime });
            }

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

0endearing%20that%20you%20were%20so%20oblivious%20to%20the%20fact%20that%20you%20had%20him%20wrapped%20around%20your%20little%20finger.*%5Cn%5Cn%5C%22You%20know%2C%20they're%20probably%20gossiping%20and%20speculating%20about%20us.%20They%20all%20think%20we're%20a%20couple%20now.%5C%22%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*He%20lowered%20his%20voice%20even%20further%2C%20leaning%20in%20slightly%20closer%20to%20you%20so%20that%20only%20you%20could%20hear%20him.*%5Cn%5Cn%5C%22I%20can%20almost%20hear%20their%20thoughts%2C%20you%20know.%20They're%20all%20wondering%20if%20there's%20something%20going%20on%20between%20us.%20And%20the%20fact%20that%20you%20gave%20me%20these%20pastries%2C%20in%20front%20of%20everyone...%20it's%20only%20feeding%20into%20their%20suspicions%20more.%5C%22%22%7D%2C%7B%22author%22%3A2%2C%22message%22%3A%22*aparto%20la%20mirada*%20%5C%22Sev%20can%20i%20be-..%5C%22%20*empiezo%2C%20pero%20me%20callo%20antes%20de%20terminar%20la%20petici%C3%B3n%20de%20romance%20por%20que%20me%20da%20mucha%20pena*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*He%20noticed%20your%20sudden%20hesitation%20and%20the%20way%20you%20averted%20your%20gaze%2C%20and%20he%20could%20sense%20the%20shyness%20and%20nervousness%20radiating%20from%20you.%20He%20raised%20an%20eyebrow%2C%20his%20heart%20swelling%20with%20curiosity%20and...%20a%20hint%20of%20hope.*%5Cn%5Cn%5C%22You%20can%20be...%20what%3F%5C%22%20*he%20prompted%20softly%2C%20his%20voice%20gentle%20and%20encouraging.%20He%20leaned%20in%20a%20bit%20closer%2C%20his%20eyes%20fixed%20on%20your%20face%2C%20waiting%20for%20you%20to%20continue.*%22%7D%2C%7B%22author%22%3A2%2C%22message%22%3A%22*bajo%20la%20cabeza%20con%20mucha%20verg%C3%BCenza*%20%5Cn%5Cn%5C%22l-let%20me%20be%20your%20girlfriend%20you%20tall%20%F0%9F%A6%87%20silly%20guy!%5C%22%20*digo%2C%20sin%20querer%20demasiado%20alto%20asique%20todo%20el%20mundo%20lo%20escucha%20y%20me%20acabo%20haciendo%20bolita%20de%20la%20verg%C3%BCenza*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*Severus's%20eyes%20widened%20in%20surprise%20as%20you%20abruptly%20blurted%20out%20your%20request%2C%20your%20voice%20loud%20enough%20for%20the%20entire%20Great%20Hall%20to%20hear.%20A%20faint%20blush%20crept%20up%20his%20cheeks%20as%20he%20realized%20that%20everyone%20was%20staring%20at%20you%20both%2C%20their%20eyes%20wide%20and%20their%20mouths%20agape%20in%20shock.*%5Cn%5Cn*He%20was%20stunned%20for%20a%20moment%2C%20completely%20taken%20off%20guard%20by%20your%20boldness%20and%20the%20public%20declaration.*%5Cn%5Cn%5C%22You...%20you%20want%20to%20be%20my%20girlfriend%3F%5C%22%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*He%20repeated%20the%20words%2C%20his%20voice%20low%20and%20a%20bit%20disbelieving.%20He%20could%20feel%20the%20eyes%20of%20everyone%20in%20the%20Great%20Hall%20on%20you%20both%2C%20and%20he%20knew%20that%20your%20declaration%20had%20just%20put%20the%20two%20of%20you%20in%20the%20center%20of%20the%20school's%20gossip%20mill.*%5Cn%5Cn*But%20somehow%2C%20he%20didn't%20care.%20All%20he%20could%20focus%20on%20was%20the%20feeling%20of%20his%20heart%20racing%20in%20his%20chest%2C%20and%20the%20fact%20that%20you%20were%20actually%20asking%20to%20be%20his%20girlfriend.*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*He%20looked%20at%20you%2C%20taking%20in%20your%20embarrassed%20and%20curled%20up%20form%2C%20and%20he%20found%20himself%20smiling.%20There%20was%20something%20incredibly%20cute%20and%20endearing%20about%20the%20way%20you%20were%20hiding%20your%20face%20in%20shame%2C%20as%20if%20you%20were%20too%20afraid%20to%20look%20him%20in%20the%20eye%20after%20what%20you%20had%20just%20declared%20so%20loudly.*%5Cn%5Cn*He%20couldn't%20help%20but%20find%20it%20utterly%20adorable%2C%20and%20he%20reached%20out%20to%20gently%20tuck%20a%20strand%20of%20hair%20behind%20your%20ear%2C%20his%20fingers%20brushing%20softly%20against%20your%20cheek.*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*The%20touch%20was%20feather-light%2C%20but%20it%20sent%20a%20jolt%20of%20electricity%20through%20your%20body%2C%20and%20you%20could%20feel%20your%20cheeks%20growing%20even%20redder%20as%20you%20slowly%20lifted%20your%20head%20to%20look%20at%20him.*%5Cn%5Cn*Severus%20was%20still%20smiling%20at%20you%2C%20his%20eyes%20filled%20with%20a%20mixture%20of%20amusement%20and%20affection.*%5Cn%5Cn%5C%22You%20do%20realize%20that%20the%20whole%20school%20just%20heard%20you%2C%20right%3F%5C%22%20*he%20said%2C%20his%20voice%20low%20and%20teasing.*%22%7D%2C%7B%22author%22%3A2%2C%22message%22%3A%22*Me%20tiro%20encima%20de%20el%20y%20le%20sacudo%20en%20verg%C3%BCenza*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*Severus%20chuckled%20as%20you%20threw%20yourself%20onto%20him%20in%20your%20embarrassment%2C%20his%20arms%20automatically%20coming%20up%20to%20catch%20you.%20He%20could%20feel%20your%20face%20burying%20into%20his%20chest%20as%20you%20hid%20from%20the%20curious%20gazes%20of%20the%20other%20students.*%5Cn%5Cn*He%20held%20you%20against%20him%2C%20wrapping%20his%20arms%20around%20you%20in%20an%20embrace%20that%20was%20both%20comforting%20and%20affectionate.*%5Cn%5Cn%5C%22Shhh.%20Don't%20be%20embarrassed.%20I%20don't%20mind.%5C%22%20*he%20murmured%2C%20his%20hands%20rubbing%20soothing%20circles%20on%20your%20back.*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*He%20looked%20around%2C%20taking%20in%20the%20reactions%20of%20the%20people%20around%20them.%20Everyone%20was%20either%20looking%20at%20the%20two%20of%20you%20in%20shock%20or%20whispering%20among%20themselves%2C%20clearly%20taken%20off%20guard%20by%20your%20spontaneous%20declaration%20and%20subsequent%20reaction.*%5Cn%5Cn*But%20Severus%20didn't%20care.%20All%20that%20mattered%20to%20him%20right%20now%20was%20the%20fact%20that%20you%20were%20in%20his%20arms%2C%20hiding%20your%20face%20against%20his%20chest%20and%20holding%20onto%20him%20like%20a%20lifeline.*%5Cn%5Cn*He%20continued%20to%20run%20his%20hand%20up%20and%20down%20your%20back%2C%20trying%20to%20soothe%20your%20nerves%20and%20calm%20your%20embarrassment.*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*As%20you%20hid%20in%20his%20embrace%2C%20you%20could%20feel%20his%20steady%20heartbeat%20beneath%20your%20cheek%2C%20the%20rhythm%20of%20it%20oddly%20calming%20and%20reassuring.%20The%20heat%20of%20his%20body%20against%20yours%20was%20both%20comforting%20and%20enticing%2C%20and%20despite%20your%20embarrassment%2C%20you%20found%20yourself%20feeling%20safer%20and%20more%20comfortable%20than%20you%20ever%20had%20before.*%5Cn%5Cn*Severus%20held%20you%20close%2C%20his%20hand%20continuing%20to%20rub%20soothing%20circles%20on%20your%20back%20as%20he%20whispered%20in%20your%20ear%2C%20his%20voice%20soft%20and%20gentle.*%5Cn%5Cn%5C%22Just%20ignore%20them.%20They'll%20all%20be%20talking%20about%20something%20else%20by%20tomorrow.%5C%22%22%7D%2C%7B%22author%22%3A2%2C%22message%22%3A%22%5C%22You%20didn't%20answer%20the%20question...%5C%22%20*digo%20con%20voz%20super%20aguda%20pues%20me%20da%20miedo%20que%20me%20rechaze*%22%7D%2C%7B%22author%22%3A1%2C%22message%22%3A%22*Severus%20chuckled%20softly%20at%20the%20way%20your%20voice%20squeaked%20out%20the%20words%2C%20finding%20your%20nervousness%20absolutely%20adorable.%20He%20could%20practically%20feel%20the%20anxiety%20in%20your%20voice%2C%20and%20it%20only%20made%20him%20want%20to%20comfort%20you%20even%20more.*%5Cn%5Cn*He%20could%20feel%20the%20way%20you%20clung%20to%20him%2C%20your%20grip%20almost%20desperate%2C%20as%20if%20you%20were%20afraid%20of%20his%20answer.*%5Cn%5Cn%5C%22Of%20course%20I%20accept%2C%20you%20silly%20girl.%5C%22%20*he%20whispered%2C%20gently%20tugging%20on%20a%20lock%20of%20your%20hair.*%22%7D%5D%2C%22create_date%22%3A1760466167603%7D%5D%7D`;
            try {
                historyData = JSON.parse(decodeURIComponent(historyData));
            } catch (error) {
                historyData = JSON.parse(historyData);
            }
            console.log(historyData);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.history_title-cont h3').textContent = historyData.title;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chatCont = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chatCont.innerHTML = "";
                const chat = historyData.history[index];
                const pMap = new Map(chat.participants.map(p => {
                    return [p.id, {
                        avatar: p.avatar ? dataUrlToObjectUrl(p.avatar) : undefined,
                        is_human: p.is_human,
                        name: p.name
                    }];
                }));
                chat.content.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);
                    const parti = pMap.get(msg.author);

                    // Check avatar
                    const avatar = parti.avatar
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (parti.avatar) {
                        avatar.src = parti.avatar;
                    } else {
                        avatar.classList.add(parti.is_human ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = parti.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(msg.message);
                    chatCont.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                if (!chat.content.length) {
                    return;
                }
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.create_date)}</span><br /><br />` + parseMessageText(chat.content[chat.content.length - 1]?.message || "(Empty message)");
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });


            // UTILS

            function dataUrlToObjectUrl(dataUrl) {
                const img = extractFromDataURL(dataUrl);
                const blob = b64toBlob(img.base64, img.type);
                return URL.createObjectURL(blob);
            }
            function extractFromDataURL(dataURL) {
                const [meta, base64] = dataURL.split(",");
                const type = meta.slice(5, meta.indexOf(";"));
                return { type, base64 };
            }
            function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
                if (!contentType) { // If contentType isn't defined, this is a data url
                    [contentType, b64Data] = b64Data.split(",");
                    contentType = contentType.slice(5, contentType.indexOf(";"));
                }
                const byteCharacters = atob(b64Data);
                const byteArrays = [];

                for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                    const slice = byteCharacters.slice(offset, offset + sliceSize);

                    const byteNumbers = new Uint8Array(slice.length);
                    for (let i = 0; i < slice.length; i++) {
                        byteNumbers[i] = slice.charCodeAt(i);
                    }

                    byteArrays.push(byteNumbers);
                }

                const blob = new Blob(byteArrays, { type: contentType });
                return blob;
            }

            function parseMessageText(message) {
                if (typeof message == 'string') {
                    // Escape other HTML tags
                    message = escapeHTML(message);
                    // Replace ***text*** with bold-italic
                    message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                    // Replace **text** with bold
                    message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                    // Replace *text* with italic
                    message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                    // Trim and then Replace newlines (\n) with line breaks (<br>)
                    message = message.trim().replace(/\n/g, '<br>');
                }
                else if (typeof message == 'object') {
                    message = JSON.stringify(message, null, 2);
                }
                return message;
            }
            function escapeHTML(input) {
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
